spring.datasource.url=jdbc:postgresql://localhost:5432/sygesc
spring.jpa.properties.hibernate.default_schema=sygesc
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.generate-ddl=true

# Desativar a detecção de recursos por este parâmetro não documentado. Verifique o método org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure para mais detalhes.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Como a detecção está desativada, você precisa definir o dialeto correto manualmente.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect